<script type="text/javascript">
	$(document).keyup(function(event){
	  if(event.keyCode ==13){
	    $("#sub").trigger("click");
	  }
	});
	$("#sub").click(function () {
		$.ajax({
			type:"POST",
			dataType:"json",
			url:"{:url('index/login/login')}",
			data:{username:$("#username").val(),password:$("#password").val()},
			success:function(data){
			  if (data.code == 1) {
				location.href='http://'+window.location.host+'/kgrlenroll/public/index.php/index';
			  }else{
			  	alert(data.msg);
			  	return;
			  }
			}
		});
	});

</script>
